<!DOCTYPE html>
<html>
  <head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="section_name">Add Item</h3>
      <br>
      <div class="add-item">
        <input id="new-task" class="input add-item__new" type="text">
        <button class="button add-item__button">Add</button>
      </div>
      <h3 class="section_name">Todo</h3>
      <ul id="incompleteTasks" class="main__todo-list">
        <li class="list_item main__todo-list__item">
          <input class="input input_checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input input_text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="icon_img" src="./remove.svg"></button>
        </li>
        <li class="list_item main__todo-list__item_editMode">
          <input class="input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input_text task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="icon_img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section_name">Completed</h3>
      <ul id="completed-tasks" class="main__completed-tasks">
        <li class="list_item main__completed-tasks__item"> 
          <input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input input_text task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="icon_img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
